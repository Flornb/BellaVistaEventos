<!-- CONTACT SECTION -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/contact-style.css">
    <title>Contacto</title>
</head>
<body>
    <section class="contact-section">
        <div class="content">
          <h2>Contact Us</h2>
          <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Id illo qui maxime eos illum at corporis reprehenderit obcaecati optio ipsum.</p>
        </div>
        <div class="container">
          <div class="contactInfo">
            <div class="box">
              <div class="icon">
                <i class="fa fa-map-marker" aria-hidden="true"></i>
              </div>
              <div class="text">
                <h3>Address</h3>
                <p>Your Address<br>12000 City, Country</p>
              </div>
            </div>
            <div class="box">
              <div class="icon">
                <i class="fa fa-phone" aria-hidden="true"></i>
              </div>
              <div class="text">
                <h3>Phone</h3>
                <p>123-456-7890</p>
              </div>
            </div>
            <div class="box">
              <div class="icon">
                <i class="fa fa-envelope-o" aria-hidden="true"></i>
              </div>
              <div class="text">
                <h3>Email</h3>
                <p>your@email.com</p>
              </div>
            </div>
          </div>
          <div class="contactForm">
            <form action="">
              <h2>Send Message</h2>
              <div class="inputBox">
                <input type="text" required="required">
                <span>Full Name</span>
              </div>
              <div class="inputBox">
                <input type="email" required="required">
                <span>Email</span>
              </div>
              <div class="inputBox">
                <textarea required="required"></textarea>
                <span>Your Message...</span>
              </div>
              <div class="inputBox">
                <input type="submit" value="Send">
              </div>
            </form>
          </div>
        </div>

    </section>
</body>
</html>
