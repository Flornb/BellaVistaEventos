<!-- CONTACT SECTION -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- fontawesome -->
    <script src="https://kit.fontawesome.com/489360dac2.js" crossorigin="anonymous"></script>
    <!-- style -->
    <link rel="stylesheet" type="text/css" href="/contact-style.css">
    <title>Contacto</title>
</head>
<body>
    <section class="contact-section">
      <div class="content">
        <h2>Contactanos!</h2>
        <p>Estamos disponibles todos los días.</p>
      </div>
      <div class="container">
        <div class="contactInfo">
          <div class="box">
            <div class="icon">
              <i class="fa fa-phone" aria-hidden="true"></i>
            </div>
            <div class="text">
              <h3>Nuestro Teléfono</h3>
              <p>3543 63-7641</p>
            </div>
          </div>
          <div class="box">
            <div class="icon">
              <i class="fa fa-envelope-o" aria-hidden="true"></i>
            </div>
            <div class="text">
              <h3>Nuestro E-mail</h3>
              <p>info@bellavistaeventos.com</p>
            </div>
          </div>
          <div class="box">
            <div class="icon">
              <i class="fa fa-map-marker" aria-hidden="true"></i>
            </div>
            <div class="text">
              <h3>¿Dónde Trabajamos?</h3>
              <p>Córdoba<br>y alrededores</p>
            </div>
          </div>
        </div>
        <!-- VER COMO HACER FORM PARA QUE SE ENVIE EL MAIL CON DATOS AL CORREO ELECTRONICO -->
        <div class="contactForm">
          <form action="">
            <h2>Escribinos...</h2>
            <div class="inputBox">
              <input type="text" required="required">
              <span>Nombre Completo</span>
            </div>
            <div class="inputBox">
              <input type="email" required="required">
              <span>Email</span>
            </div>
            <div class="inputBox">
              <textarea required="required"></textarea>
              <span>Tu mensaje...</span>
            </div>
            <div class="inputBox">
              <input type="submit" value="Send">
            </div>
          </form>
        </div>
      </div>
    </section>

    <!-- js -->
    <script src="/app.js"></script>
</body>
</html>
